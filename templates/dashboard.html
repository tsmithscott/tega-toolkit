{% extends 'base.html' %}
{% block title %}{{title}}{% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="padding-top: 50px;">
        <div class="col-sm-8 col-md-10 col-lg-12">
            <div class="ml-auto aos-init aos-animate" data-aos="fade-up" data-aos-delay="500">
                <div class="card" style="min-width: 50rem;">
                    <h1 style="color:black; text-align: center; padding-top: 20px;">Dashboard</h1>
                    <div class="row flex-nowrap" style="padding-left: 45px; padding-bottom: 50px;">
                        <div class="col-sm-4" style="height: 500px; overflow-y: scroll; overflow-x:hidden; direction: rtl;">
                            <ul class="list-group w-sm-50" style="direction: ltr;">
                                <button id="introduction" class="list-group-item list-group-item-action active" aria-current="true">Introduction</button>
                                <button id="profile" class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Player profile</button>
                                <button id="typology" class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Learner typology</button>
                                <button id="characteristics" class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Game characteristics</button>
                                <button id="foundation" class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Theoretical foundation</button>
                                <button id="model" class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Theoretical model</button>
                                <button id="accessibility" class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Inclusivity and accessibility</button>
                                <button id="design" class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Flow element of the design</button>
                                <button id="instruction" class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Drafting instructions of the game</button>
                                <button id="playability" class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Game playability</button>
                                <button id="assessment" class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Assessment</button>
                                <button id="justification" class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Justification</button>
                            </ul>
                        </div>
                        <div id="dynamic-container" class="container justify-content-center text-center">
                            <div class="col-10 mx-auto">
                                <br />
                                <img src="{{ url_for('static', filename='images/learner-topology.jpg') }}" style="min-width:250px; max-width:400px;">
                                <br /><p style="color: black">Choose a player profile for your students</p><br />
                                <form action="{{ url_for('dashboard') }}" method="post">
                                    <div class="row">
                                        <div class="col">
                                            <button type="submit" class="btn btn-primary btn-block" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="top" value="test" name="profile_button"
                                            data-bs-content="Seek achievement within the game, give themselves game-related goals, and achieve
                                            them through ACTING in the WORLD. They immerse themselves, shared with other
                                            people to add authenticity, and competition. The point of playing is to master the game,
                                            and make it do what you want it to do. Achievers are proud of their formal status in the
                                            game's built-in level hierarchy, and short time to reach it.">Achievers</button>
                                        </div>
                                        <div class="col">
                                            <button type="button" class="btn btn-primary btn-block" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="top" 
                                            data-bs-content="They try to find out about the virtual world. They are interested in the game surprise and
                                            INTERACTING with the WORLD. It's the sense of wonder they crave for; other players
                                            add depth to the game, but not essential. Scoring points all the time is a worthless
                                            occupation because it defies the open-endedness. They rack up sufficient points to reach
                                            the top, but They are proud of their knowledge of the game's finer points, especially if
                                            new players treat them as knowledgeable.">Analogy metaphors</button>
                                        </div>
                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col">
                                            <button type="button" class="btn btn-primary btn-block" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="top" 
                                            data-bs-content="They use the game's communicative facilities, as a context in which to converse. They
                                            are interested in INTERACTING with other PLAYERS with talking or exotic behaviour.
                                            Finding out about people and getting to know them is far more worthy than just a
                                            setting. Socialisers are proud of their friendships, their contacts, and their influence">Socialisers</button>
                                        </div>
                                        <div class="col">
                                            <button type="button" class="btn btn-primary btn-block" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="top" 
                                            data-bs-content="They seek Imposition upon others through game tools to cause distress to other players.
                                            Where permitted, they acquire weapon and ACTING on other PLAYERS without their
                                            consent. They wish to demonstrate their superiority over fellow humans. Killers are
                                            proud of their reputation and of their oft-practiced fighting skills.">Killers</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-12">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
