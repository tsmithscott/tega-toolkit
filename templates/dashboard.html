{% extends 'base.html' %}
{% block title %}{{title}}{% endblock title %}
{% block content %}
<div class="intro-section" id="home-section">
    <div class="slide-1" style="background-image: url('static/images/background.jpg');" data-stellar-background-ratio="0.5" alt="Credit to Aksel Fristrup">
        <div class="container">
            <div class="row centered-div">
                <div class="col-sm-12">
                    <div class="ml-auto aos-init aos-animate" data-aos="fade-up" data-aos-delay="500">
                        <form action="" method="post" class="form-box">
                            <h1 style="color:black; text-align: center;">Dashboard</h1>
                            <div class="row flex-nowrap">
                                <div class="col-sm-4" style="height: 500px; overflow-y: scroll; direction: rtl;">
                                    <ul class="list-group" style="direction: ltr;">
                                        <button class="list-group-item list-group-item-action active" aria-current="true">Player profile</button>
                                        <button class="list-group-item list-group-item-action">Learner typology</button>
                                        <button class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Scope and learning outcome</button>
                                        <button class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Characteristics and mechanics</button>
                                        <button class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Clean slate game</button>
                                        <button class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Game inclusivity and accessibility</button>
                                        <button class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Flow element in design</button>
                                        <button class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Instructions of the game</button>
                                        <button class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Game playability</button>
                                        <button class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Amendments based on feedback</button>
                                        <button class="list-group-item list-group-item-action" disabled style="background-color:lightgray">Assessment criteria</button>
                                        <button class="list-group-item list-group-item-action" disabled style="background-color:lightgray">TEGA database</button>
                                    </ul>
                                </div>
                                <div class="container justify-content-center text-center">
                                    <div class="col-10 mx-auto">
                                        <br />
                                        <img src="{{ url_for('static', filename='images/learner-topology.jpg') }}" style="width: 400px;">
                                        <br /><p style="color: black">Choose a player profile for your students</p><br />
                                        <form action="{{ url_for('dashboard') }}" method="post">
                                            <div class="row">
                                                <div class="col">
                                                    <button type="submit" class="btn btn-primary btn-block" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="top" value="test" name="profile_button"
                                                    data-bs-content="Seek achievement within the game, give themselves game-related goals, and achieve
                                                    them through ACTING in the WORLD. They immerse themselves, shared with other
                                                    people to add authenticity, and competition. The point of playing is to master the game,
                                                    and make it do what you want it to do. Achievers are proud of their formal status in the
                                                    game's built-in level hierarchy, and short time to reach it.">Achievers</button>
                                                </div>
                                                <div class="col">
                                                    <button type="button" class="btn btn-primary btn-block" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="top" 
                                                    data-bs-content="They try to find out about the virtual world. They are interested in the game surprise and
                                                    INTERACTING with the WORLD. It's the sense of wonder they crave for; other players
                                                    add depth to the game, but not essential. Scoring points all the time is a worthless
                                                    occupation because it defies the open-endedness. They rack up sufficient points to reach
                                                    the top, but They are proud of their knowledge of the game's finer points, especially if
                                                    new players treat them as knowledgeable.">Analogy metaphors</button>
                                                </div>
                                            </div>
                                            <br />
                                            <div class="row">
                                                <div class="col">
                                                    <button type="button" class="btn btn-primary btn-block" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="top" 
                                                    data-bs-content="They use the game's communicative facilities, as a context in which to converse. They
                                                    are interested in INTERACTING with other PLAYERS with talking or exotic behaviour.
                                                    Finding out about people and getting to know them is far more worthy than just a
                                                    setting. Socialisers are proud of their friendships, their contacts, and their influence">Socialisers</button>
                                                </div>
                                                <div class="col">
                                                    <button type="button" class="btn btn-primary btn-block" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="top" 
                                                    data-bs-content="They seek Imposition upon others through game tools to cause distress to other players.
                                                    Where permitted, they acquire weapon and ACTING on other PLAYERS without their
                                                    consent. They wish to demonstrate their superiority over fellow humans. Killers are
                                                    proud of their reputation and of their oft-practiced fighting skills.">Killers</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
